<body>
   <div class="login_wrapper">
        <div class="login_box">
            <h1><img src="/assets/images/login_logo.png" alt="메가스터디아카데미원격평생교육원"></h1>

            <div class="login_input">
                <div>
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id" placeholder="아이디를 입력해주세요.">
                </div>
                <div>
                    <label for="user_pw">비밀번호</label>

                    <button class="btn_delete" type="button" aria-label="입력값 삭제">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                    
                    <input type="password" id="user_pw" placeholder="비밀번호를 입력해주세요.">
                    <p class="txtError_color">아이디 또는 비밀번호가 올바르지 않습니다.</p>
                </div>

               
                <div class="btn_getCode">
                    <button>인증번호 받기</button>
                </div>

                    <button disabled>인증번호 재전송</button>

                </!-->
                <!-- div class="btn_getCode">
                    <button>인증번호 재전송</button>
                </!-->

                    <p class="timer"><span class="material-symbols-rounded">timer</span>2:49</p>
                    <label for="user_code">인증번호</label>
                     <button class="btn_delete" type="button" aria-label="입력값 삭제">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                    <input type="text" id="user_code" placeholder="인증번호를 입력해주세요.">
                    <p class="txtError_color">인증번호가 올바르지 않습니다.</p>
                </div>
                    
                <button class="btn_login">로그인</button>

            </div>
